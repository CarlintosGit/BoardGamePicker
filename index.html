<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Board Game Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      background-color: black;
    }

    main {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px;
      box-sizing: border-box;
      backdrop-filter: brightness(0.4);
      justify-content: flex-start;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 440px;
    }

    .control-panel input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    .btn-row button {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: linear-gradient(145deg, #00f0ff, #007c91);
      color: white;
      text-shadow: 0 0 5px #000;
      box-shadow: 0 0 12px #00f0ff;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .btn-row button:hover {
      transform: scale(1.05);
    }

    .btn-row button:disabled {
      opacity: 0.5;
    }

    .selection-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .selection-controls button {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: linear-gradient(145deg, #00f0ff, #007c91);
      color: white;
      text-shadow: 0 0 3px #000;
      box-shadow: 0 0 8px #00f0ff;
      transition: transform 0.2s ease;
    }

    .selection-controls button:hover {
      transform: scale(1.1);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-width: 660px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      box-sizing: border-box;
    }

    li {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 8px 16px;
      border-radius: 20px;
      color: #b0eaff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 5px rgba(0, 240, 255, 0.2);
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-sizing: border-box;
      transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
      position: relative;
    }

    li.selected {
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff inset;
      border-color: #00f0ff;
      color: #ffffff;
      font-weight: bold;
    }

    li.warp {
      animation: warpZoom 0.5s ease-out forwards;
    }

    @keyframes warpZoom {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .remove-btn {
      cursor: pointer;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      flex-shrink: 0;
    }

    .remove-btn:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.2);
    }

    .remove-btn svg {
      width: 12px;
      height: 12px;
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    #result {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      min-height: 40px;
      max-width: 440px;
      text-align: center;
      user-select: none;
    }

    .animation {
      animation: blink 0.4s alternate infinite;
    }

    @keyframes blink {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.4; transform: scale(1.05); }
    }

    .bg-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 2;
    }

    .bg-switcher button {
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: linear-gradient(145deg, #00f0ff, #007c91);
      color: white;
      text-shadow: 0 0 3px #000;
      box-shadow: 0 0 8px #00f0ff;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .bg-switcher button:hover {
      transform: scale(1.1);
    }

    /* List Controls Container */
    .list-controls {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      max-width: 440px;
      width: 100%;
      justify-content: center;
    }

    /* Custom Dropdown */
    .custom-dropdown {
      position: relative;
      flex: 1;
    }
    .dropdown-selected {
      padding: 10px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #b0eaff;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 5px rgba(0, 240, 255, 0.2);
    }
    .dropdown-selected.active {
      background-color: rgba(0, 255, 255, 0.1);
      border-color: #00f0ff;
      color: #fff;
      font-weight: bold;
      animation: dropdownPulse 1.5s forward;
    }

    @keyframes dropdownPulse {
      0% { box-shadow: 0 0 5px #00f0ff; background-color: rgba(0,255,255,0.08); }
      50% { box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff inset; background-color: rgba(0,255,255,0.12); }
      100% { box-shadow: 0 0 5px #00f0ff; background-color: rgba(0,255,255,0.08); }
    }

    .dropdown-options {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00f0ff;
      border-radius: 12px;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: 0 0 15px #00f0ff;
      z-index: 10;
      padding: 6px;
      display: none;
      opacity: 0;
      transform: scaleY(0.8);
      transform-origin: top center;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .dropdown-options.active {
      display: block;
      opacity: 1;
      transform: scaleY(1);
      animation: neonPulse 1.5s infinite alternate;
    }
    .dropdown-options div {
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      color: #b0eaff;
      text-align: center;
    }
    .dropdown-options div:hover {
      background: rgba(0, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 8px #00f0ff inset;
    }

    @keyframes neonPulse {
      from { box-shadow: 0 0 10px #00f0ff; }
      to { box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff inset; }
    }

    /* Icon buttons */
    .list-controls button {
      width: 34px;
      height: 34px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #00f0ff, #007c91);
      color: white;
      text-shadow: 0 0 5px #000;
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .list-controls button:hover {
      transform: scale(1.15);
    }

    /* Custom Modal */
    .custom-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    .custom-modal.closing {
      opacity: 0;
    }
@keyframes modalAppear {
  0% { opacity: 0; transform: scale(0.8); }
  60% { opacity: 1; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes modalDisappear {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(0.8); }
}
.custom-modal-content {
  background: rgba(0,0,0,0.8);
  border: 2px solid #00f0ff; /* keep border static */
  border-radius: 12px;
  padding: 20px;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 15px #00f0ff; /* static shadow */
  max-width: 320px;
  animation: modalAppear 0.35s ease-out;
}

.custom-modal-content.closing {
  animation: modalDisappear 0.3s ease-out forwards;
}
    .custom-modal-content input {
      margin-top: 10px;
      width: 90%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    .custom-modal-content button {
      margin-top: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(145deg, #00f0ff, #007c91);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #00f0ff;
    }
    .custom-modal-content button + button {
      margin-left: 10px;
    }

.file-controls {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  gap: 8px;
  z-index: 2;
}
.file-controls button {
  padding: 6px 10px;
  font-size: 12px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  background: linear-gradient(145deg, #00f0ff, #007c91);
  color: white;
  text-shadow: 0 0 3px #000;
  box-shadow: 0 0 8px #00f0ff;
  transition: transform 0.2s ease;
  user-select: none;
}
.file-controls button:hover {
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <div class="bg-switcher">
    <button onclick="prevBg()">⟵</button>
    <button onclick="nextBg()">⟶</button>
  </div>

<div class="file-controls">
  <button onclick="saveToFile()">Save</button>
  <button onclick="loadFromFile()">Load</button>
  <input type="file" id="fileInput" style="display:none" accept=".txt" />
</div>

  <main>
    <h1>Board Game Picker</h1>

    <!-- Cyber Dropdown -->
    <div class="list-controls">
      <div class="custom-dropdown">
        <div id="dropdownSelected" class="dropdown-selected">Select List</div>
        <div id="dropdownOptions" class="dropdown-options"></div>
      </div>
      <button onclick="createList()">+</button>
      <button onclick="deleteList()">×</button>
    </div>

    <div class="control-panel">
      <input type="text" id="gameInput" placeholder="Enter board game name" />
      <div class="btn-row">
        <button onclick="addGame()">Add Game</button>
        <button id="pickBtn" onclick="pickGame()">Pick a Game!</button>
      </div>
    </div>

    <div class="selection-controls">
      <button onclick="clearSelection()">Clear Selection</button>
    </div>

    <ul id="gameList"></ul>
    <div id="result"></div>
  </main>

  <script>

function saveToFile() {
  let content = '';
  for (const [listName, games] of Object.entries(allLists)) {
    content += `[${listName}]\n`;
    games.forEach(game => content += `${game}\n`);
    content += `\n`;
  }
  const blob = new Blob([content], { type: 'text/plain' });
  const link = document.createElement('a');
  link.download = `boardGameLists.txt`;
  link.href = URL.createObjectURL(blob);
  link.click();
  URL.revokeObjectURL(link.href);
}

function loadFromFile() {
  const fileInput = document.getElementById('fileInput');
  fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      const text = ev.target.result;
      const lines = text.split(/\r?\n/);
      const loadedLists = {};
      let currentListName = null;

      lines.forEach(line => {
        line = line.trim();
        if (!line) return;
        const match = line.match(/^\[(.+)\]$/);
        if (match) {
          currentListName = match[1];
          loadedLists[currentListName] = [];
        } else if (currentListName) {
          loadedLists[currentListName].push(line);
        }
      });

      if (Object.keys(loadedLists).length > 0) {
        allLists = loadedLists;
        currentList = Object.keys(allLists)[0]; // Load the first list
        selectedIndices.clear();
        saveLists();
        renderDropdown();
        renderGames(); // Refresh UI to show the first list
      } else {
        alert("No valid lists found in file.");
      }
    };
    reader.readAsText(file);
  };
  fileInput.click();
}

 const backgrounds = [
  'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1920&q=80',
  'https://images.unsplash.com/photo-1447433819943-74a20887a81e?auto=format&fit=crop&w=1920&q=80',
  'https://images.unsplash.com/photo-1656075027874-35a37a27732b?auto=format&fit=crop&w=1920&q=80',
  'https://images.unsplash.com/photo-1756747646179-d5652667914e?auto=format&fit=crop&w=1920&q=80',
  'https://images.unsplash.com/photo-1677357623576-7c8aab08da22?auto=format&fit=crop&w=1920&q=80'
];

let currentBg = 0;

function setBg(index) {
  currentBg = (index + backgrounds.length) % backgrounds.length;
  document.body.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
  localStorage.setItem('bgIndex', currentBg); // Save background index
}

function nextBg() { setBg(currentBg + 1); }
function prevBg() { setBg(currentBg - 1); }

window.addEventListener('load', () => {
  const savedBg = localStorage.getItem('bgIndex');
  if (savedBg !== null) {
    setBg(parseInt(savedBg));
  } else {
    setBg(0);
  }
});

    let allLists = JSON.parse(localStorage.getItem('boardGameLists')) || { "Default": [] };
    let currentList = Object.keys(allLists)[0];
    const selectedIndices = new Set();

    function saveLists() {
      localStorage.setItem('boardGameLists', JSON.stringify(allLists));
    }

    function renderDropdown() {
      const dropdownSelected = document.getElementById('dropdownSelected');
      const dropdownOptions = document.getElementById('dropdownOptions');
      dropdownSelected.textContent = currentList;

      dropdownOptions.innerHTML = '';
      Object.keys(allLists).forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        div.onclick = () => {
          currentList = name;
          selectedIndices.clear();
          renderGames();
          dropdownSelected.textContent = name;
          closeDropdown();
        };
        dropdownOptions.appendChild(div);
      });
    }

    function toggleDropdown() {
      const dropdownOptions = document.getElementById('dropdownOptions');
      const dropdownSelected = document.getElementById('dropdownSelected');
      const isActive = dropdownOptions.classList.contains('active');
      if (isActive) {
        dropdownOptions.classList.remove('active');
        dropdownSelected.classList.remove('active');
      } else {
        dropdownOptions.classList.add('active');
        dropdownSelected.classList.add('active');
      }
    }

    function closeDropdown() {
      const dropdownOptions = document.getElementById('dropdownOptions');
 const dropdownSelected = document.getElementById('dropdownSelected');
      dropdownOptions.classList.remove('active');
      dropdownSelected.classList.remove('active');
    }

    document.getElementById('dropdownSelected').onclick = toggleDropdown;
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.custom-dropdown')) closeDropdown();
    });

    function renderGames() {
      const list = document.getElementById('gameList');
      list.innerHTML = '';
      const games = allLists[currentList] || [];
      games.forEach((game, index) => {
        const li = document.createElement('li');
        li.textContent = game;
        if (selectedIndices.has(index)) li.classList.add('selected');
        li.onclick = (e) => {
          if (e.target.closest('.remove-btn')) return;
          if (selectedIndices.has(index)) {
            selectedIndices.delete(index); li.classList.remove('selected');
          } else {
            selectedIndices.add(index); li.classList.add('selected');
          }
        };
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>`;
        removeBtn.onclick = () => {
          showModal(`Remove "${game}" from the list?`, (confirm) => {
            if (confirm) {
              li.classList.add('warp');
              setTimeout(() => {
                allLists[currentList].splice(index, 1);
                selectedIndices.delete(index);
                saveLists();
                renderGames();
              }, 500);
            }
          }, true);
        };
        li.appendChild(removeBtn); list.appendChild(li);
      });
    }

    function addGame() {
      const input = document.getElementById('gameInput');
      const game = input.value.trim();
      if (game) {
        allLists[currentList].push(game);
        input.value = ''; saveLists(); renderGames();
      }
    }

    function pickGame() {
      const pickBtn = document.getElementById('pickBtn');
      pickBtn.disabled = true;
      pickBtn.textContent = "Picking...";
      const result = document.getElementById('result');
      const games = allLists[currentList] || [];
      if (games.length === 0) { 
        result.textContent = "No games in list!"; 
        pickBtn.disabled = false;
        pickBtn.textContent = "Pick a Game!";
        return; 
      }

      let candidates = [...selectedIndices].map(i => games[i]);
      if (candidates.length === 0) candidates = games;

      let counter = 0;
      const interval = setInterval(() => {
        const randomGame = candidates[Math.floor(Math.random()*candidates.length)];
        result.textContent = randomGame;
        counter++;
        if (counter > 15) { 
          clearInterval(interval); 
          result.classList.remove('animation'); 

          // Warp animation for winning item
          const listItems = document.querySelectorAll('#gameList li');
          listItems.forEach(li => li.classList.remove('warp'));
          const winnerIndex = games.indexOf(randomGame);
          if (winnerIndex >= 0) {
            const winnerLi = listItems[winnerIndex];
            winnerLi.classList.add('warp');
            setTimeout(() => winnerLi.classList.remove('warp'), 500);
          }

          pickBtn.disabled = false;
          pickBtn.textContent = "Pick a Game!";
        }
      }, 120);
    }

    function clearSelection() { selectedIndices.clear(); renderGames(); }

    function closeModal(modal) {
      modal.classList.add('closing');
      const content = modal.querySelector('.custom-modal-content');
      content.classList.add('closing');
      content.addEventListener('animationend', () => {
        if (modal.parentNode) document.body.removeChild(modal);
      }, { once: true });
    }

    function showModal(message, callback = null, confirmMode = false) {
      const modal = document.createElement('div');
      modal.className = 'custom-modal';
      const content = document.createElement('div');
      content.className = 'custom-modal-content';
      content.innerHTML = `<p>${message}</p>`;

      if (confirmMode) {
        const yesBtn = document.createElement('button'); yesBtn.textContent = "Yes";
        yesBtn.onclick = () => { closeModal(modal); callback(true); };
        const noBtn = document.createElement('button'); noBtn.textContent = "No";
        noBtn.onclick = () => { closeModal(modal); callback(false); };
        content.appendChild(yesBtn); content.appendChild(noBtn);
      } else if (callback) {
        const input = document.createElement('input'); input.type = "text"; content.appendChild(input);
        const okBtn = document.createElement('button'); okBtn.textContent = "OK";
        okBtn.onclick = () => { closeModal(modal); callback(input.value.trim()); };
        content.appendChild(okBtn); input.focus();
      } else {
        const okBtn = document.createElement('button'); okBtn.textContent = "OK";
        okBtn.onclick = () => { closeModal(modal); };
        content.appendChild(okBtn);
      }

      modal.appendChild(content); document.body.appendChild(modal);
    }

    function createList() {
      showModal("Enter new list name:", (name) => {
        if (name && !allLists[name]) {
          allLists[name] = []; currentList = name;
          saveLists(); renderDropdown(); renderGames();
        }
      });
    }

    function deleteList() {
      if (Object.keys(allLists).length === 1) {
        showModal("At least one list is required."); return;
      }
      showModal(`Delete list "${currentList}"?`, (confirm) => {
        if (confirm) {
          delete allLists[currentList]; currentList = Object.keys(allLists)[0];
          saveLists(); renderDropdown(); renderGames();
        }
      }, true);
    }

    renderDropdown(); renderGames();
  </script>
</body>
</html>
